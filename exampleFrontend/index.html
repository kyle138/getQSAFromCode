<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Passcode protected S3 objects - Example</title>
  </head>
  <body>

    <div class="passcode" name="passcodeDiv" id="passcodeDiv">
      <p>
        Enter Passcode:
      </p>
      <input type="password" name="passcodeInput" id="passcodeInput" value=""/>
      <button type="submit" name="passcodeButton" id="passcodeButton">Submit</button>
    </div>

    <div class="passcodeFeedback">
      <p id="passcodeMessage">
      </p>
    </div>

    <div class="speaker" name="speaker1" id="speaker1">
      <p>
        <h3>Object 1</h3>
        <p>Full Moon</p>
        <a class="presentation" href="https://s3-us-west-2.amazonaws.com/secures3example.kylemunz.com/files/Full_moon_800.jpeg" target="_blank" style="display:none">Download</a>
      </p>
      <p>
        <h3>Object 2</h3>
        <p>Sad Wagon</p>
        <a class="presentation" href="https://s3-us-west-2.amazonaws.com/secures3example.kylemunz.com/files/SadWagon.jpg" target="_blank" style="display:none">Download</a>
      </p>
      <p>
        <h3>Object 3</h3>
        <p>Test Image</p>
        <a class="presentation" href="https://s3-us-west-2.amazonaws.com/secures3example.kylemunz.com/files/test.png" target="_blank" style="display:none">Download</a>
      </p>
    </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js" type="text/javascript"></script>
  <script src="inc/passcode.js" type="text/javascript"></script>
  </body>
</html>
